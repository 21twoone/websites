<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Studio</title>
    <style>
        /* --- 1. Apple 風格基礎設定 --- */
        :root {
            --bg-color: #fbfbfd; /* Apple 官網常用的淺灰白背景 */
            --text-color: #1d1d1f; /* 深灰色字體，比純黑更柔和 */
            --nav-bg: rgba(255, 255, 255, 0.8); /* 導覽列半透明背景 */
            --accent-color: #0066cc; /* Apple 連結藍色 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        /* --- 2. 頂部導覽列 (毛玻璃效果) --- */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: var(--nav-bg);
            backdrop-filter: blur(20px); /* 關鍵：毛玻璃模糊特效 */
            -webkit-backdrop-filter: blur(20px); /* Safari 支援 */
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 1000;
        }

        nav {
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            justify-content: center; /* 按鈕置中 */
            padding: 0 20px;
        }

        nav button {
            background: none;
            border: none;
            color: #333;
            font-size: 14px;
            padding: 16px 24px;
            cursor: pointer;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        nav button:hover {
            color: var(--accent-color);
        }

        nav button.active {
            color: var(--accent-color); /* 當前頁面高亮 */
        }

        /* --- 3. 內容區域 --- */
        main {
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
            padding: 20px;
            min-height: 60vh; /* 確保頁面有一定高度 */
        }

        /* 隱藏所有頁面，預設只顯示一個 */
        .page-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 4. 遊戲下載區專屬樣式 --- */
        .game-logo {
            width: 150px;
            height: 150px;
            background-color: #eee; /* 這是圖片佔位符 */
            border-radius: 28px; /* Apple icon 的圓角風格 */
            margin: 0 auto 30px auto;
            display: flex; /* 讓佔位文字置中 */
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            object-fit: cover; /* 如果你放真實圖片，這能保持比例 */
        }

        .download-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .download-link:hover {
            text-decoration: underline;
        }
        
        h1 { font-size: 48px; font-weight: 700; margin-bottom: 10px; }
        p { font-size: 20px; color: #86868b; }

    </style>
</head>
<body>

    <header>
        <nav>
            <button onclick="showPage('game')" id="btn-game" class="active">Game Project</button>
            <button onclick="showPage('about')" id="btn-about">About Me</button>
            <button onclick="showPage('contact')" id="btn-contact">Contact</button>
        </nav>
    </header>

    <main>
        
        <section id="game" class="page-content active">
            <h1>The Great Adventure</h1>
            <p>沈浸式的遊戲體驗，現已推出。</p>
            
            <div style="margin-top: 60px;">
                <img src="game-logo.png" alt="Game Logo" class="game-logo" onerror="this.style.display='none'; document.getElementById('placeholder-logo').style.display='flex'">
                <div id="placeholder-logo" class="game-logo">Logo</div>

                <a href="McHelper.apk" class="download-link" download>
                    點擊此處下載遊戲檔案
                </a>
            </div>
        </section>

        <section id="about" class="page-content">
            <h1>關於開發者</h1>
            <p>致力於創造簡約而深刻的數位體驗。</p>
        </section>

        <section id="contact" class="page-content">
            <h1>聯絡資訊</h1>
            <p>有任何問題嗎？歡迎隨時聯繫。</p>
        </section>

    </main>

    <script>
        function showPage(pageId) {
            // 1. 隱藏所有頁面內容
            const pages = document.querySelectorAll('.page-content');
            pages.forEach(page => {
                page.classList.remove('active');
            });

            // 2. 移除所有按鈕的 active 狀態（高亮樣式）
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });

            // 3. 顯示目標頁面
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
            }

            // 4. 高亮目標按鈕
            const targetBtn = document.getElementById('btn-' + pageId);
            if (targetBtn) {
                targetBtn.classList.add('active');
            }
        }
    </script>

</body>
</html>
